---
- name: Ensure Docker is installed
  hosts: all
  remote_user: ec2-user
  gather_facts: false
  become: true
  tasks:
    - name: Install Docker
      yum: name=docker
      vars:
        ansible_python_interpreter: /usr/bin/python

    - name: Ensure docker service is started and enabled
      vars:
        ansible_python_interpreter: /usr/bin/python
      service:
        name: docker
        state: started
        enabled: yes

- name: Initialize Swarm Mode
  hosts: manager_leader
  remote_user: ec2-user
  gather_facts: false
  become: true
  tasks:
    - shell: "docker info | grep 'Swarm' | awk -F'Swarm: ' '{print $NF}'"
      register: swarm_mode
      vars:
        ansible_python_interpreter: /usr/bin/python

    - name: Swarm init
      vars:
        ansible_python_interpreter: /usr/bin/python
      command: docker swarm init --advertise-addr {{ private_ip }}
      when: swarm_mode.stdout == "inactive"

    - name: Master token
      vars:
        ansible_python_interpreter: /usr/bin/python
      command: docker swarm join-token manager -q
      when: swarm_mode.stdout == "active"
      register: master_token

- name: Join Swarm Cluster
  hosts: manager_follower
  remote_user: ec2-user
  gather_facts: false
  become: true
  vars:
    token: "{{ hostvars[groups['manager_leader'][0]]['master_token']['stdout'] }}"
    master: "{{ hostvars[groups['manager_leader'][0]]['private_ip'] }}"
  tasks:
    - shell: "docker info | grep 'Swarm' | awk -F'Swarm: ' '{print $NF}'"
      register: swarm_mode
      vars:
        ansible_python_interpreter: /usr/bin/python

    - name: Join swarm cluster as manager
      vars:
        ansible_python_interpreter: /usr/bin/python
      command: docker swarm join --token {{ token }} {{ master }}:2377
      when: swarm_mode.stdout == "inactive"
      register: follower

    - name: Show join cluster results
      debug: var=follower.stdout

    - name: Show join cluster errors
      debug: var=follower.stderr